<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Avishka Nishada Rodrigo | Portfolio</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Roboto', Arial, sans-serif;
      background: #f7f9fb;
      margin: 0;
      color: #222;
    }
    .container {
      max-width: 800px;
      margin: 40px auto;
      background: #fff;
      border-radius: 12px;
      box-shadow: 0 2px 16px rgba(0,0,0,0.08);
      padding: 32px;
    }
    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      color: #2d6cdf;
    }
    h2 {
      font-size: 1.5rem;
      margin-top: 2rem;
      color: #2d6cdf;
    }
    .about { margin-bottom: 2rem; }
    .section { margin-bottom: 2rem; }
    .skills {
      background: linear-gradient(90deg,#eaf1fb 0%,#f3f7fa 100%);
      padding: 24px 16px;
      border-radius: 12px;
      box-shadow: 0 2px 8px rgba(45,108,223,0.07);
    }
    .skills-title {
      font-size: 1.3rem;
      color: #2d6cdf;
      margin: 0 0 18px;
    }
    #skills-list {
      display: flex;
      flex-wrap: wrap;
      gap: 18px;
      justify-content: flex-start;
    }
    .skill-item {
      width: 84px;
      display: flex;
      flex-direction: column;
      align-items: center;
      font-size: 12px;
      text-align: center;
      gap: 6px;
    }
    .skill-logo {
      width: 56px;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
      background: #fff;
      border-radius: 50%;
      box-shadow: 0 1px 6px rgba(45,108,223,0.10);
      transition: transform 0.2s, box-shadow 0.2s;
      position: relative;
      overflow: hidden;
    }
    .skill-logo:hover {
      transform: scale(1.12) rotate(-4deg);
      box-shadow: 0 4px 16px rgba(45,108,223,0.18);
    }
    .skill-logo img {
      width: 32px;
      height: 32px;
      display: block;
    }
    .skill-fallback {
      font-size: 10px;
      color: #2d6cdf;
      font-weight: 600;
      padding: 4px;
      line-height: 1.1;
    }
    /* Social buttons (kept minimal here) */
    .social-links a {
      display:flex;align-items:center;gap:8px;
      padding:8px 16px;
      border-radius:8px;
      text-decoration:none;
      font-weight:500;
      color:#fff;
      transition:background .2s;
    }
    .social-links img { width:24px;height:24px;filter:invert(1) grayscale(1); }
    @media (max-width:600px){
      .container { padding:12px; }
      h1 { font-size:2rem; }
      #skills-list { gap:10px; }
      .skill-logo { width:44px;height:44px; }
      .skill-logo img { width:26px;height:26px; }
      .skill-item { width:66px; }
    }
  </style>

  <!-- Load script at end of body or use defer -->
  <script src="skills.js" defer></script>
</head>
<body>
  <div class="container">
    <h1>Avishka Nishada Rodrigo</h1>

    <div class="section social-section" style="background:#eaf1fb;padding:16px 16px 24px;border-radius:12px;box-shadow:0 2px 8px rgba(45,108,223,0.07);">
      <h2 style="margin:0 0 12px;">Social Media</h2>
      <div class="social-links" style="display:flex;gap:24px;flex-wrap:wrap;">
        <a href="https://www.linkedin.com/in/avishkanishada" target="_blank" style="background:#0077b5;">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/linkedin.svg" alt="LinkedIn">LinkedIn
        </a>
        <a href="https://github.com/Avishka-4" target="_blank" style="background:#24292f;">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/github.svg" alt="GitHub">GitHub
        </a>
        <a href="https://x.com/RodrigoRLABS?t=-ZnZQTcGB_5EayEClZXzDA&s=35" target="_blank" style="background:#1da1f2;">
          <img src="https://cdn.jsdelivr.net/npm/simple-icons@v11/icons/twitter.svg" alt="Twitter">Twitter
        </a>
      </div>
    </div>

    <div class="skills">
      <div class="skills-title">Skills & Proficiency</div>
      <div id="skills-list"></div>
      <div id="skills-debug" style="margin-top:12px;font-size:11px;color:#666;"></div>
    </div>

    <!-- (Other sections omitted for brevity) -->
  </div>
</body>
</html>
